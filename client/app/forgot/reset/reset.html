<head>
  <style media="screen">
  .loader
{
animation: spin 1s linear infinite;
}
@keyframes spin {
  0%{
    transform: rotate(0deg);
  }
  100%{
    transform: rotate(360deg);
  }

}

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<div class="container">
  <div class="row">
    <div class="col-sm-5 col-md-offset-3">
      <h1 style="font-weight:lighter">Reset Password</h1>
    </div>
    <br><br>
    <div class="col-sm-5 col-md-offset-3">

      <div class=""ng-class="{ 'panel panel-success':rc.submitted && rc.res.class,
                                'panel panel-danger':rc.submitted && !rc.res.class }"
                                ng-show="rc.res">
      <div class="panel-heading">
        <h3 class="panel-title"></h3>
      </div>
      <div class="panel-body">
      <p>{{rc.res.msg}}</p>
      </div>
      <div class="panel-footer">

      </div>
    </div>
    <div ng-class="rc.class"style="margin-left:40%;font-size:36px;color:black;"></div>

      <form class="form" name="form" ng-submit="rc.changePassword(form)" novalidate>

        <div class="form-group">
          <label>New Password</label>

          <input type="password" name="newPassword" class="form-control" ng-model="rc.user.newPassword"
                 ng-minlength="3"
                 required/>
          <p class="help-block"
             ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || rc.submitted)">
            Password must be at least 3 characters.
          </p>
        </div>

        <div class="form-group">
          <label>Confirm New Password</label>

          <input type="password" name="confirmPassword" class="form-control" ng-model="rc.user.confirmPassword"
                 match="rc.user.newPassword"
                 ng-minlength="3"
                 required=""/>
          <p class="help-block"
             ng-show="form.confirmPassword.$error.match && rc.submitted">
            Passwords must match.
          </p>

        </div>

        <p class="help-block"> {{ rc.message }} </p>

        <button class="btn btn-lg btn-primary"ng-disabled="rc.disable" type="submit">Save changes</button>
      </form>
      <br><br><br><br><br>
    </div>
  </div>
</div>
