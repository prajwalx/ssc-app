<div class="container">
  <div class="row">
    <div class="col-md-2">
      <div class="sidenavbarAdmin">
        <a href="/admin"><span class="glyphicon glyphicon-home"></span> Dash Board</a><br>
        <a href="/admin"><span class="glyphicon glyphicon-user"></span> Users</a><br>
        <a href="/addquestype"><span class="glyphicon glyphicon-film"></span> Question Type</a><br>
        <a href="/addquestion"><span class="glyphicon glyphicon-th"></span> Questions</a><br>
        <a href="/addtesttype"><span class="glyphicon glyphicon-briefcase"></span> Test Type</a><br>
        <a href="/addtest"><span class="glyphicon glyphicon-pencil"></span> Tests</a><br>
        <a href="/addpack"><span class="glyphicon glyphicon-th-large"></span> Pack</a><br>

      </div>
    </div>
    <div class="col-md-9">

        <h2 class="text-primary">Add Test Type</h2>
        <p>Add <code>Test Type</code> here</p>
        <br>
        <br>
        <form class="form" name="form" novalidate>

          <div class="form-group">
            <label>Test Type</label>

            <input type="text" name="InputTesttype" class="form-control" ng-model="addtesttypeCtrl.InputTesttype" required>
          </div>

          <div class="form-group has-error">
            <p class="help-block" ng-show="form.InputTesttype.$error.required && addtesttypeCtrl.submitted">
               Please Enter Test Type
            </p>
          </div>

          <div class="form-group">
            <label>Question Types For this Test</label><br><br>
            <div class="col-md-6"style="border:solid 5px whitesmoke">
              <label> Total Question Types</label>
            <ol class="nav nav-pills" ng-repeat="x in addtesttypeCtrl.questypes">
              <li><a href="#"ng-click="addtesttypeCtrl.toggleQ(x)">{{x}}</li></a>
            </ol>
            </div>
            <div class="col-md-6"style="border:solid 5px whitesmoke">
              <label> Selected Question Types For This Test Type</label>
            <ol class="nav nav-pills"ng-repeat="x in addtesttypeCtrl.selectedQuesTypes">
              <li><a href="#"ng-click="addtesttypeCtrl.toggleQ(x)">{{x}}</a></li>
            </ol>
            </div>
          </div>

          <div class="form-group has-error">
            <p class="help-block"ng-show="addtesttypeCtrl.submitted && !addtesttypeCtrl.selectedQuesTypes.length">
            Please Select Question Types For This Test
            </p>
          </div>

          <br>
          <div class="col-md-12">
            <button class="btn btn-primary btn-lg btn-login" ng-show="addtesttypeCtrl.create"type="button"ng-click="addtesttypeCtrl.Create(form)">
              Add
            </button>
            <button class="btn btn-primary btn-lg btn-login" ng-show="!addtesttypeCtrl.create"type="button"ng-click="addtesttypeCtrl.Update(form)">
              Update
            </button>
            <br><br>
          </div>

        </form>

        <!-- Types from DB Table -->
        <table class="table table-responsive table-bordered">
          <tr>
            <th>Test Type</th>
            <th>Question Types</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          <tr ng-repeat="type in addtesttypeCtrl.testtypes">
            <td>{{type.Ttype}}</td>
            <td>
              <ul ng-repeat="y in type.Qtypes">
                <li>{{y}}</li>
              </ul>
            </td>
            <td><a href="#"ng-click="addtesttypeCtrl.loadForUpdate(type)"><span class="glyphicon glyphicon-pencil text-primary"></span></a></td>
            <td><a href="#" ng-click="addtesttypeCtrl.Delete(type)"><span class="glyphicon glyphicon-trash text-danger"></span></a></td>

          </tr>
        </table>

    </div>
  </div>



</div>
<script type="text/javascript" async
src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
</script>
